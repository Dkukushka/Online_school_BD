<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн мектеп</title>
    <link rel="stylesheet" href="reg_students.module.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="user singinBx">

                <div class="imgBx">
                    <img src="../img/unnamed2.jpg" alt="">
                </div>
                <div class="formBx">
                    <form action="">
                        <h2>Кируу</h2>
                        <input type="text" name="" placeholder="Email адрес">
                        <input type="password" name="" placeholder="Сыр соз">
                        <input type="submit" name="" value="Кируу">
                        <p class="signup">Аккаунт жокпу ? <a href="#" onclick="toggleForm();">Катталуу.</a></p>
                    </form>
                </div>
            </div>

            <div class="user singupBx">
                <div class="formBx">
                    <form action="">
                        <h2>Катталуу</h2>
                        <input type="text" name="" placeholder="Аты">
                        <input type="text" name="" placeholder="Фамилиясы">
                        <input type="email" name="" placeholder="Email адрес">
                        <p class="change-title">Класс:</p>
                        <div class="change">
                            <label for="9-class"><input type="radio" id="9-class" name="classes" value="9-class"
                                    checked>
                                9-класс</label>
                            <label for="10-class"><input type="radio" id="10-class" name="classes" value="10-class"
                                    checked>
                                10-класс</label>
                            <label for="11-class"><input type="radio" id="11-class" name="classes" value="11-class"
                                    checked>
                                11-класс</label>
                        </div>
                        <input type="text" name="" placeholder="Мектеби">
                        <input type="password" name="" placeholder="Сыр соз">
                        <input type="password" name="" placeholder="Сыр созду тастыктоо">
                        <input type="submit" name="" value="Катталуу">
                        <p class="signup">Аккаунт барбы ? <a href="#" onclick="toggleForm();">Кируу.</a></p>
                    </form>
                </div>
                <div class="imgBx">
                    <img src="../img/img-101.png" alt="">
                </div>
            </div>

        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
